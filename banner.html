<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Add styles for the banner */
        .banner {
            width: 100vw;
            height: 315px; /* Set the desired height of your banner to match the video height */
            background-color: #000; /* Set your desired background color */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Embed the YouTube video in the banner -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/lXINtSFRpV0?si=Uk5HZGe9DaOZYwJg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
</body>
</html>
