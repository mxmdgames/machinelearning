<!DOCTYPE html>
<html>
<head>
    <title>Machine Learning Quiz</title>
</head>
<body>
    <h1>Machine Learning Quiz - Chapter 1</h1>
    <p>Test your understanding of the material from Chapter 1.</p>

    <div id="quiz-container">
        <p id="question"></p>
        <ul id="choices">
            <li><button onclick="checkAnswer(0)">Choice 1</button></li>
            <li><button onclick="checkAnswer(1)">Choice 2</button></li>
            <li><button onclick="checkAnswer(2)">Choice 3</button></li>
            <li><button onclick="checkAnswer(3)">Choice 4</button></li>
        </ul>
    </div>

    <p id="result"></p>

    <script>
        // Define quiz questions and answers
        const quiz = [
            {
                question: "What is a loss function?",
                choices: [
                    "A function that finds the best model",
                    "A function that measures prediction accuracy",
                    "A function for model parameter optimization",
                    "A function that generates random data"
                ],
                correctAnswer: 1
            },
            {
                question: "What is the role of parameters in a model?",
                choices: [
                    "Parameters specify the loss function",
                    "Parameters represent data points",
                    "Parameters determine the model's behavior",
                    "Parameters are used for data visualization"
                ],
                correctAnswer: 2
            },
            {
                question: "What is model selection in machine learning?",
                choices: [
                    "Selecting the best loss function",
                    "Choosing the correct algorithm",
                    "Picking a model class from a set of possibilities",
                    "Randomly selecting a model"
                ],
                correctAnswer: 2
            },
            {
                question: "What is supervised learning?",
                choices: [
                    "Learning without labeled data",
                    "Learning from data with known outcomes",
                    "Learning from data with hidden features",
                    "Learning without any guidance"
                ],
                correctAnswer: 1
            },
            {
                question: "What does a loss function measure in machine learning?",
                choices: [
                    "The size of the training dataset",
                    "The quality of a model's predictions",
                    "The number of model parameters",
                    "The computation time required"
                ],
                correctAnswer: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const choicesElement = document.getElementById("choices");

            questionElement.textContent = quiz[currentQuestion].question;

            // Clear previous choices
            choicesElement.innerHTML = "";

            // Add new choices
            quiz[currentQuestion].choices.forEach((choice, index) => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => checkAnswer(index);
                li.appendChild(button);
                choicesElement.appendChild(li);
            });
        }

        function checkAnswer(choiceIndex) {
            if (choiceIndex === quiz[currentQuestion].correctAnswer) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion < quiz.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const resultElement = document.getElementById("result");
            resultElement.textContent = `You scored ${score} out of ${quiz.length} questions.`;
        }

        // Start the quiz
        loadQuestion();
    </script>
</body>
</html>
